<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hompage FrontEnd Mentor Accessibility Challenge 5</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta name="author" content="Philippe Tschanun">
    <meta name="description" content="Ecommerce Product PAGe">
    <meta name="keywords" content="frontend: htlm, css, js">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <nav>
                <!-- Mobile menu closed -->
                <div id="mobile-menu-closed">
                    <button aria-label="Open menu" aria-hidden="true" aria-expanded="false" tabindex="-1">
                        <img src="assets/images/icon-menu.svg" alt="">
                    </button>
                </div>

                <!-- <div id="mobile-menu-open">
                    <button aria-label="Close menu" aria-hidden="true" aria-expanded="true" tabindex="-1">
                        <img src="assets/images/icon-menu-close.svg" alt="">
                    </button>
                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div> -->
                
                <!-- Logo -->
                <img class="logo" src="assets/images/logo.svg" alt="">
                <!-- Desktop menu -->
                <div id="desktop-menu" aria-hidden="false" tabindex="0">
                    <ul>
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </nav> 
            <div class="basket-account-wrapper">
                <img src="assets/images/icon-cart.svg" alt="Card button">
                <img class="avatar" src="assets/images/image-avatar.png" alt="Account button"> 
            </div>
        </div>
        <hr>
    </header>
    <main>
        <!-- Illustration section -->
        <section>
            <div class="main-image">
                <img class="slider-button" src="assets/images/icon-previous.svg" alt="previous button">
                <img class="slider-button" src="assets/images/icon-next.svg" alt="next button">
                <img class="main-picture" src="assets/images/image-product-1.jpg" alt="Product">
            </div>
            <div class="secondary-pictures">
                <img src="assets/images/image-product-1-thumbnail.jpg" alt="Product 1 thumbnail">
                <img src="assets/images/image-product-2-thumbnail.jpg" alt="Product 2 thumbnail">
                <img src="assets/images/image-product-3-thumbnail.jpg" alt="Product 3 thumbnail">
                <img src="assets/images/image-product-4-thumbnail.jpg" alt="Product 4 thumbnail">
            </div>
        </section>
         <!-- Description and order section -->
        <section>
            <p class="subtitel">Sneaker Company</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion.
                Featuring a durable rubber outer sole, 
                theyâ€™ll withstand everything the weather can offer.
            </p>
            <div class="price">
                <div class="initial-price">
                    <span>$125.00</span>
                    <span>50%</span>
                </div>
                <p>$250.00</p>
            </div>
            <div class="order-line">
                <!-- + / - button -->
                <div class="plus-minus">
                    <button class="minus-btn" aria-label="Decrease quantity">
                        <img src="assets/images/icon-minus.svg" alt="minus button">
                    </button>
                    <span class="quantity">0</span>
                    <button class="plus-btn" aria-label="Increase quantity">
                        <img src="assets/images/icon-plus.svg" alt="plus button">
                    </button>
                </div>
                 <!-- Add to card button -->
                <button class="cart">
                    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill-rule="nonzero"/>
                    </svg>
                    <span>Add to card</span>
                </button>
            </div>
        </section>
    </main>
</body>
